<!DOCTYPE html>

<body>
	<div class="GameDiv">
		<div class="Clicker_Div">
			<h1 id="Header">Money: $<span id="MoneySpan">0</span></h1>

		<div class="Clicker_Shop">
			<a class="Shop_BTN" href="">

					<h2>$100</h2>

				</div>
			</a>
			<a class="Shop_BTN" href="">
				<div id="1000" class="Clicker_Item">
					<h2>$1000</h2>
					<h2>5 per second</h2>
				</div>
			</a>
			<a class="Shop_BTN LockedShops" id="1" href="">
				<div id="10000" class="Clicker_Item">
					<h2>$10000</h2>
					<h2>10 per second</h2>
				</div>
			</a>
			<a class="Shop_BTN LockedShops" id="2" href="">

					<h2>$100000</h2>

			</a>
			<a class="Shop_BTN LockedShops" id="4" href="">
				<div id="10000000" class="Clicker_Item">
					<h2>$10000000</h2>
					<h2>500 per second</h2>
				</div>
			</a>
			<a class="Shop_BTN LockedShops" id="5" href="">
				<div id="100000000" class="Clicker_Item">
					<h2>$100000000</h2>
					<h2>1000 per second</h2>
				</div>
			</a>
			<a class="Shop_BTN LockedShops" id="6" href="">
				<div id="1000000000" class="Clicker_Item">
					<h2>$1000000000</h2>

				</div>
			</a>
		</div>

	<audio id="Audio1">
    	<source src="Boss_(Separate_Ways)_v2.mp3">
	</audio>
	<audio id="Audio2">
		<source src="Final_Goodbye_(final_phase).mp3">
	</audio>
	<audio id="Audio3">
		<source src="Separate_Ways_Worlds_Apart_%5BFINAL_BOSS_ORCHESTRAL_REMIX_v2%5D.mp3">
